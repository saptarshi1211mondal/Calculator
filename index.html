<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="light-mode">
    <div class="calculator">
        <div class="input" id="input">0</div>
        <div class="buttons">
            <div class="operators">
                <div class="ac" id="allClear">AC</div>
                <div class="op" id="plus">+</div>
                <div class="op" id="minus">-</div>
                <div class="op" id="delete"><i class="fa-solid fa-delete-left"></i></div>
            </div>

            <div class="container2">
                <div class="leftPanel">
                    <div class="numbers">
                        <div class="nm">7</div>
                        <div class="nm">8</div>
                        <div class="nm">9</div>

                    </div>
                    <div class="numbers">
                        <div class="nm">4</div>
                        <div class="nm">5</div>
                        <div class="nm">6</div>
                    </div>
                    <div class="numbers">
                        <div class="nm">1</div>
                        <div class="nm">2</div>
                        <div class="nm">3</div>
                    </div>
                    <div class="numbers">
                        <div class="nm">0</div>
                        <div class="nm">.</div>
                        <div class="nm" id="theme"><i class="fa-solid fa-moon"></i></div>
                    </div>
                </div>

                <div class="rightPanel">
                    <div class="numbers n1">
                        <div class="op" id="multiply">&times;</div>
                        <div class="op" id="divide">&divide;</div>
                        <div class="equal" id="result">=</div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
